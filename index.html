<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <select name="theme-select" id="theme-select">
        <option value="">theme</option>
        <!-- available options -->
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
        <option value="sand">Sand</option>
    </select>
    <div class="container">
        <div class="time_wrapper">
            <span class="text_color" id="time"></span>
            <span class="text_color" id="sec"></span>
            <span class="text_color" id="mid"></span>
        </div>
        <div class="day_wrapper">
            <span class="text_color_day">SUN.</span>
            <span class="text_color_day">MON.</span>
            <span class="text_color_day">TUE.</span>
            <span class="text_color_day">WED.</span>
            <span class="text_color_day">THU.</span>
            <span class="text_color_day">FRI.</span>
            <span class="text_color_day">SAT.</span>
        </div>
        <span class="text_color_date" id="showDate"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
